<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- pre-loader -->

    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" >
    </div>

    <!-- header -->
    <header>
      <video class="video-container"  muted autoplay loop>
        <source src="./video.mp4" type="video/mp4">
      </video>
      <h1> <a target="_blank" href="https://github.com/sanwalkhan/javascript-projects"> video project by Sanwal </a> </h1>
      <!-- button -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <!--  -->
        <span>
          Pause
        </span>
        <!--  -->
        <span class="switch">

        </span>

      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
