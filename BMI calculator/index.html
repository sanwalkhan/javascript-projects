<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <title>BMI Calculator</title>

</head>

<body>
    <h1>BMI Calculator</h1>

    <div class="container">
        <label for="weight" class="weight-label">Weight</label>
        <br />
        <input type="text" id="weight" placeholder="Enter Your Weight In KG">
        <br />
        <label class="height-label">Height</label>
        <br />
        <input type="text" id="height" placeholder="Enter Your Height in cm">



        <br />
        <button id="btn">Calculate</button>
        <br />

        <br />


        <p class="result">Your Body Mass Index is <span id="bmi">____</span>.
            <br />
            This is considered as <strong id="strong">____</strong>
        </p>
    </div>


    <script src="main.js"></script>

</body>

</html>
