<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet">
    
    <title>CountDown Timer</title>
</head>
<body>
    
    <h1>Apple Watches GiveAway</h1>
    <div class="countdown-container">
        <div class="countdown-e1 days-c">
            <p class="big-text" id="days">
                0
            </p>

            <span>Days</span>
        </div>

        <div class="countdown-e1 hour-c">
            <p class="big-text" id="hour">
                    0
            </p>

            <span>Hours</span>
        </div>

        <div class="countdown-e1 min-c">
            <p class="big-text" id="min">
                    0
            </p>

            <span>Minutes</span>
        </div>

        <div class="countdown-e1 sec-c">
            <p class="big-text" id="sec">
                    0
            </p>

            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
