<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Height Converter</title>
</head>
<body>
    <h1>Height Converter</h1>
    <div class="container">
        <label for="input" id="label">Enter Height</label>
        <br />
        <input type="text" id="input" placeholder="Enter Your Height">
        <br/>
        <button class="btn" id="meter">Convert to Meter</button>
        <br />
        <button class="btn" id="foot">Convert To Feet</button>
        <br />

        <p class="answer">Your Height Is <strong id="output">_______</strong></p>
    </div>


    <script src="main.js"></script>
</body>
</html>
