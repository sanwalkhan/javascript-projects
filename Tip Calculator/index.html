<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1 class="">
           
        Tip Calculator
    
</h1>

    <div class="container">
        <label class="bill">Bill Amount</label>
        <input type="text" id="billamount" placeholder="Enter Amount">
        <br />
        <label class="tip">Tip Percentage</label>
        <input type="number" id="tippercentage" placeholder="Enter Tip Percentage">
        <br />
        <label class="tipamount">Tip Amount</label>
        <input type="number" id="tipamount" placeholder="Enter Amount">
        <br />

        <label class="total">Total Bill </label>
        <input type="number" id="totalamount" placeholder="Total Bill is">

        
        <br />

        <button id="btn">Calculate</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
