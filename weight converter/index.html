<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <h1>Weight Converter</h1>
    <div class="container">
        <label for="input" id="label">Enter Weight</label>
        <br />
        <input type="text" id="input" placeholder="in pounds or Kgs">
        <br/>
        <button class="btn" id="weight">Convert to KG</button>
        <br />
        <button class="btn" id="pound">Convert To Pound</button>
        <br />

        <p class="answer">Your Weight Is <strong id="output">_______</strong></p>
    </div>


    <script src="main.js"></script>
</body>
</html>
